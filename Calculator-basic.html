<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <script src="Calculator.js" defer></script>
    <link href="calculator.png" rel="code icon">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
        <div id="main">
            <div id="input" data-input></div>
            <div id="output" data-output></div>
        </div>
        <br>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button id="add-el" data-operation>+</button>
        <br>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button id="subtract-el" data-operation>-</button>
        <br>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button id="multiply-el" data-operation>*</button>
        <br>
        <button data-number="">0</button>
        <button data-clear>C</button>
        <button data-equals="">=</button>
        <button id="divide-el" data-operation>/</button>
    </div>

</body>
</html>
